<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChartCube</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2plot/0.11.3/dist/g2plot.js"></script>
  </head>
  <body>
  <div id="app"></div>
  <script>
    const container = document.getElementById('app');
    const data = [
      {
        "时长（天）": "0~1",
        "批次数量（个）": 229
      },
      {
        "时长（天）": "1~3",
        "批次数量（个）": 1007
      },
      {
        "时长（天）": "3~7",
        "批次数量（个）": 547
      },
      {
        "时长（天）": "7~10",
        "批次数量（个）": 708
      },
      {
        "时长（天）": "10以上",
        "批次数量（个）": 97
      }
    ];
    const config = {
      "title": {
        "visible": true,
        "text": "批次增量超期时长统计"
      },
      "description": {
        "text": "一个简单的柱状图"
      },
      "legend": {
        "flipPage": false
      },
      "forceFit": false,
      "width": 546,
      "height": 376,
      "yField": "批次数量（个）",
      "xField": "时长（天）",
      "id": "column_chart",
      "color": [
        "#5B8FF9"
      ]
    }
    const plot = new g2plot.Column(container, {
      data,
      ...config,
    });
    plot.render();
  </script>
  </body>
</html>
