<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChartCube</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2plot/0.11.3/dist/g2plot.js"></script>
  </head>
  <body>
  <div id="app"></div>
  <script>
    const container = document.getElementById('app');
    const data = [
      {
        "type": "No",
        "x": "家具家电",
        "y": 402
      },
      {
        "type": "Yes",
        "x": "粮油副食",
        "y": 4
      },
      {
        "type": "No",
        "x": "美容洗护",
        "y": 924
      },
      {
        "type": "No",
        "x": "母婴用品",
        "y": 926
      },
      {
        "type": "No",
        "x": "进口食品",
        "y": 9
      },
      {
        "type": "No",
        "x": "食品饮料",
        "y": 893
      },
      {
        "type": "No",
        "x": "家庭清洁",
        "y": 337
      }
    ];
    const config = {
      "title": {
        "visible": true,
        "text": "多色柱状图"
      },
      "description": {
        "visible": true,
        "text": "一个简单的多色柱状图"
      },
      "legend": {
        "flipPage": false
      },
      "xAxis": {
        "title": {
          "visible": false
        }
      },
      "yAxis": {
        "title": {
          "visible": false
        }
      },
      "forceFit": false,
      "width": 350,
      "height": 254,
      "xField": "x",
      "yField": "y",
      "colorField": "type",
      "color": [
        "#5B8FF9",
        "#5AD8A6"
      ]
    }
    const plot = new g2plot.Column(container, {
      data,
      ...config,
    });
    plot.render();
  </script>
  </body>
</html>
